name: Build and Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'db/**'
      - '.github/workflows/docker-build-push.yml'
      - 'docker-compose.yaml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [db, backend, frontend]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if ${{ matrix.service }} changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            changed:
              - '${{ matrix.service }}/**'

      - name: Build and push ${{ matrix.service }} image
        if: steps.changes.outputs.changed == 'true'
        run: |
          IMAGE_BASE="ghcr.io/devopsbug/k8s_languagegame_${{ matrix.service }}"

          # Use the repository's sequential workflow run number as the pipeline tag
          TAG="${GITHUB_RUN_NUMBER}"

          echo "Building ${IMAGE_BASE}:${TAG} and ${IMAGE_BASE}:latest"
          docker build -t "${IMAGE_BASE}:latest" -t "${IMAGE_BASE}:${TAG}" .

          echo "Pushing ${IMAGE_BASE}:latest"
          docker push "${IMAGE_BASE}:latest"

          echo "Pushing ${IMAGE_BASE}:${TAG}"
          docker push "${IMAGE_BASE}:${TAG}"