<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="https://static.devopsbug.com/media/projects/openlingua/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://static.devopsbug.com/media/projects/openlingua/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://static.devopsbug.com/media/projects/openlingua/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="https://static.devopsbug.com/media/projects/openlingua/images/favicon/site.webmanifest">  
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/index.css">
        <title>Language Game</title>
    </head>
    <body>
        <div class="page-container">    

            <!-- GLOBAL HEADER PARTIAL DYNAMICALLY LOADED-->
            <div id="header"></div>

            
            <div id="content">

                <!-- CONTENT AREA -->
                <h1 class="title">Choose Your Language</h1>
                <div class="flag-grid">
                    <button class="flag-button" data-language="english">
                        <img src="https://static.devopsbug.com/media/projects/openlingua/images/flags/united-26967.svg" alt="American Flag" class="flag-image" >
                    </button>
                    <button class="flag-button" data-language="italian">
                        <img src="https://static.devopsbug.com/media/projects/openlingua/images/flags/italy-162326.svg" alt="Italian Flag" class="flag-image" >
                    </button>
                    <button class="flag-button" data-language="german">
                        <img src="https://static.devopsbug.com/media/projects/openlingua/images/flags/germany-4894687.svg" alt="German Flag" class="flag-image" >
                    </button>
                </div>
                <script src="/js/index.js"></script>
                <!-- END CONTENT AREA -->
                 
            </div>
            
    

            <!-- GLOBAL FOOTER PARTIAL DYNAMICALLY LOADED -->
            <div id="footer"></div>
        </div>

        <!-- SCRIPT TO DYNAMICALLY LOAD PARTIALS -->
        <script src="/js/layout.js"></script>

    </body>
</html>
