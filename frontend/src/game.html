<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="https://static.devopsbug.com/media/projects/openlingua/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://static.devopsbug.com/media/projects/openlingua/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://static.devopsbug.com/media/projects/openlingua/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="https://static.devopsbug.com/media/projects/openlingua/images/favicon/site.webmanifest">  
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/game.css">
        <title>Language Game</title>
    </head>
    <body>
        <div class="page-container">    
            
            <!-- GLOBAL HEADER PARTIAL DYNAMICALLY LOADED-->
            <div id="header"></div>

            <main id="content">
                <div class="game-container">
                    <!-- CONTENT AREA -->

                    <div id="startScreen">
                        <!-- Placeholder for the selected flag -->
                        <div class="selected-flag">
                            <img id="flagImage" src="" alt="Selected language flag" class="flag-image">
                        </div>
                    
                        <!-- Start game button -->
                        <div class="start-button-container">
                            <button id="startButton">Start Game</button>
                        </div>
                    </div>
                        <div id="gameArea" style="display: none;">
                            <div class="top-top-row-container">
                                <div id="home-button-container">
                                    <img id="home-button-img" src="static/home.png"/>
                                </div>    
                                <div id="timer">‚è∞ <span id="time-remaining">30</span>s</div>        
                                <div class="selected-flag">
                                    <img id="gameFlagImage" src="" alt="Selected language flag" class="flag-image">
                                </div>
                                
                            </div>
                            <div class="top-row-container">
                                <div class="audioButtonContainer">
                                    <div id="repeatAudioButton" aria-label="Repeat Word">
                                    üîä <!-- Emoji or use an SVG/image -->
                                    </div>
                                </div>
                                <div class="title" id="word"></div> <!-- Display the word -->
                                <div id="score" class="score">Score: 0</div> <!-- Score display -->
                            </div>
                            <div id="images" class="image-container"></div> <!-- Image tiles container -->
                            <div id="resultMessage" class="result-message"></div> <!-- Result message -->

                            <!-- New Game Button -->
                            <div class="newGameButtonDiv">
                                <button id="newGameButton" class="new-game-button" style="display: none;">New Game</button>
                            </div>
                            <!-- Audio elements -->
                            <audio id="audioPlayer"></audio>
                            <audio id="audioCorrect" src="static/correct.mp3" preload="auto" style="display:none;"></audio>
                            <audio id="audioIncorrect" src="static/wrong.mp3" preload="auto" style="display:none;"></audio>
                        </div>

                    <!-- END CONTENT AREA -->
                </div>
                <script src="/js/game.js"></script>
            </main>

            <!-- GLOBAL FOOTER PARTIAL DYNAMICALLY LOADED -->
            <div id="footer"></div>
        </div>

        <!-- SCRIPT TO DYNAMICALLY LOAD PARTIALS -->
        <script src="/js/layout.js"></script>

    </body>
</html>
