<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://devopsbug.com/media/projects/openlingua/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://devopsbug.com/media/projects/openlingua/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://devopsbug.com/media/projects/openlingua/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="https://devopsbug.com/media/projects/openlingua/images/favicon/site.webmanifest">  
    <link rel="stylesheet" href="/css/index.css">
    <title>Children Language Game</title>
</head>
<body>
    <div class="container">
        <h1>Children Language Game</h1>
        <h1 class="title">Choose Your Language</h1>
        <div class="flag-grid">
            <button class="flag-button" data-language="english">
                <img src="https://devopsbug.com/media/projects/openlingua/images/flags/united-26967.svg" alt="American Flag" class="flag-image" >
            </button>
            <button class="flag-button" data-language="italian">
                <img src="https://devopsbug.com/media/projects/openlingua/images/flags/italy-162326.svg" alt="Italian Flag" class="flag-image" >
            </button>
            <button class="flag-button" data-language="german">
                <img src="https://devopsbug.com/media/projects/openlingua/images/flags/germany-4894687.svg" alt="German Flag" class="flag-image" >
            </button>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
