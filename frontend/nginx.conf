events {}

error_log /dev/stderr;

http {
    include         mime.types;
    default_type    application/octet-stream;

    access_log /dev/stdout combined;
    
    server {
        listen __FRONTEND_PORT__;

        # Serve static frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Proxy API requests to backend container
        location /api/ {
            proxy_pass http://__BACKEND_HOST__:__BACKEND_PORT__/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /userinfo {
            # Run oauth2-proxy auth check but do NOT enforce it
            auth_request /oauth2/auth;

            # Capture oauth2-proxy response headers
            proxy_set_header X-Original-URI $request_uri;

            # These will hold the values sent from oauth2-proxy
            set $auth_user  $upstream_http_x_auth_request_user;
            set $auth_email $upstream_http_x_auth_request_email;
            set $auth_name  $upstream_http_x_auth_request_name;
            set $auth_usern $upstream_http_x_auth_request_preferred_username;
            set $auth_grps  $upstream_http_x_auth_request_groups;

            # Always return JSON
            add_header Content-Type application/json;

            return 200 '{
                "authenticated": "$auth_user",
                "email": "$auth_email",
                "name": "$auth_name",
                "username": "$auth_usern",
                "groups": "$auth_grps"
            }';
        }

    }
}
